<mat-card class="card-wrapper" appHighlight>
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
  </mat-card-header>
  <img [src]="product.imgUrl" [alt]="product.name" class="card-img">
  <mat-card-content>
    <p>{{product.description}}</p>
    <p>{{product.price | currency}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      (click)="onIncrease(product.name)"
      mat-raised-button
      color="primary">+
    </button>
    <button
      (click)="onDecrease(product.name)"
      mat-raised-button
      color="primary">-
    </button>
    <button
      (click)="onRemove(product.name)"
      mat-raised-button
      color="primary">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
