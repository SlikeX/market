<div *ngIf="true; else emptyCart">
  <ng-container *ngFor="let product of cartList; trackBy: trackByNames">
    <app-cart-item [product]="product"></app-cart-item>
  </ng-container>
  <!--  <span>Total cost:{{totalCost}}</span>-->
  <span>Total quantuty:{{totalQuantity}}</span>
</div>
<ng-template #emptyCart>Your cart is empty</ng-template>
